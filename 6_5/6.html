$(document).keydown(function(e) {

        case 37: // left

		var e = document.getElementById("option1");
		e.id = "active1";
		var f = document.getElementById("active2");
		f.id = "option2";
        break;

		e.id = "active2";
		var f = document.getElementById("active1");
		f.id = "option1";

		
        break;

		
		case 13: // enter
		
		    eval($('#active1').attr('onclick'));
			eval($('#active2').attr('onclick'));
		
        break;
		

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
